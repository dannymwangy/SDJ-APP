<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SDJ Payment Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .primary-button {
            background-color: #ff8c00; /* Orange */
            color: white;
            font-weight: 500;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .primary-button:hover {
            background-color: #e07a00; /* Darker Orange */
            transform: scale(1.05);
        }
        .secondary-button {
            background-color: #f3f4f6; /* Light Gray */
            color: #4b5563; /* Gray-700 */
            font-weight: 500;
            transition: background-color 0.3s ease-in-out;
        }
        .secondary-button:hover {
            background-color: #e5e7eb; /* Slightly Darker Light Gray */
        }
        .input-field {
            border: 1px solid #d1d5db; /* Gray-300 */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff8c00; /* Orange */
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2); /* Orange focus ring */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-md p-4 md:p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-black">SDJ</div>
            <nav class="space-x-4 md:space-x-6 text-gray-700">
                <a href="/" class="hover:text-orange-500 transition duration-300">Home</a>
                <a href="/login.html" class="hover:text-orange-500 transition duration-300">Login</a>
                <a href="/signup.html" class="hover:text-orange-500 transition duration-300">Sign Up</a>
                <a href="/about.html" class="hover:text-orange-500 transition duration-300">About</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Login to Your SDJ Account</h1>
            <!-- The form's action attribute is set to redirect to the home page -->
            <form action="/" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="input-field" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="input-field" placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-orange-600 focus:ring-orange-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-orange-600 hover:text-orange-500">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="primary-button w-full py-2.5 px-4 rounded-md text-lg">Login</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Don't have an account?
                    <a href="/signup.html" class="font-medium text-orange-600 hover:text-orange-500">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 md:p-6 mt-auto">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 SDJ. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Legal</a>
                <a href="#" class="hover:underline">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
